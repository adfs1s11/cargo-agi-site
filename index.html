            sans: ['Inter', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif'], // Futuristic font for headings

          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
            'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
            'slide-in-right': 'slideInRight 0.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {

            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-50px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(50px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },

<body class="bg-brand-primary text-brand-text">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Construct the full URL for the service worker script to ensure same-origin
        // The path '/service-worker.js' assumes it's at the root of your site.
        const serviceWorkerUrl = new URL('/service-worker.js', window.location.origin).href;
        
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            console.log('ServiceWorker registered with URL: ', serviceWorkerUrl);
          })
          .catch(err => {
            // Log the URL for which registration failed for better debugging
            console.error('ServiceWorker registration failed for URL ' + serviceWorkerUrl + ': ', err);
          });
      });
    }
  </script>
